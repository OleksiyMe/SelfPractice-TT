<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Register Employee</title>
</head>
<body>

<h2>Welcome to Employee Registration Page</h2>


<form action="/employee-list" method="post"   th:object="${employee}">

<label >First Name</label>
<input type="text" th:field="*{firstName}">

<label >Last Name</label>
<input type="text" th:field="*{lastName}">

<label></label>
<input type="date"  th:field="*{birthday}"> <br>

<label>Email </label>
<input type="email"  th:field="*{email}">

<label>Password</label>
<input type="password"   th:field="*{password}"> <br>

<label >Address </label>
<input type="text"  th:field="*{address}"> <br>

<label> Address 2</label>
<input type="text"  th:field="*{address2}"> <br>

<label>City</label>
<input type="text"  th:field="*{city}">

<label> State</label>
<select th:field="*{state}">

    <option th:each="each:${states}"  th:value="${each}" th:text="${each}"></option>


</select>

<label> Zip</label>
<input type="text" th:field="*{zip}"> <br>

<button> Register</button>

</form>










</body>
</html>
